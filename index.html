							<div data-bind="kendoGrid: gridOptions"></div>
					        <script id="rowTmpl" type="text/html">
					            <tr data-bind="click:function() {$('.Contenido').empty(); ;$('.Contenido').append('<iframe width=\'450\' height=\'315\' src=\'http://www.youtube.com/embed/'+ids+'\' frameborder=\'0\' allowfullscreen></iframe>')}">
